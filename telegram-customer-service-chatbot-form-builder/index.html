                    </svg>

                  <input type="text" class="form-control" name="user-name" id="user-name" placeholder="john_doe_bot" readonly/>

                <div class="col-md-12 form-group mb-3">

                    </svg>
                  </label>
                  <input type="text" class="form-control" name="about" id="about" placeholder="This bot will help you with understanding Telegram features, I invite you to use it..." maxlength="120" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Bot Description (long description)
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                      <title>People will see this description when they open a chat with your bot, in a block titled 'What can this bot do?</title>
                      <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 22c-5.514 0-10-4.486-10-10s4.486-10 10-10 10 4.486 10 10-4.486 10-10 10zm0-18.8c-4.853 0-8.8 3.947-8.8 8.8s3.947 8.8 8.8 8.8 8.8-3.947 8.8-8.8-3.947-8.8-8.8-8.8zm0 15.05c-.689 0-1.25-.56-1.25-1.25s.561-1.25 1.25-1.25c.691 0 1.25.56 1.25 1.25s-.559 1.25-1.25 1.25zm1.961-5.928c-.904.975-.947 1.514-.935 2.178h-2.005c-.007-1.475.02-2.125 1.432-3.468.572-.544 1.024-.975.962-1.821-.058-.805-.73-1.226-1.364-1.226-.709 0-1.538.527-1.538 2.013h-2.011c0-2.4 1.41-3.95 3.59-3.95 1.036 0 1.942.339 2.551.955.57.578.865 1.372.854 2.298-.018 1.383-.859 2.291-1.536 3.021z"/>
                    </svg>
                  </label>
                  <textarea class="form-control" name="description" id="description" cols="30" rows="4" placeholder="This AI-powered chatbot provides official Telegram tutorials, tips, and video expositions..."></textarea maxlength="512" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Botpic
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                      <title>profile photo for the bot</title>
                      <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 22c-5.514 0-10-4.486-10-10s4.486-10 10-10 10 4.486 10 10-4.486 10-10 10zm0-18.8c-4.853 0-8.8 3.947-8.8 8.8s3.947 8.8 8.8 8.8 8.8-3.947 8.8-8.8-3.947-8.8-8.8-8.8zm0 15.05c-.689 0-1.25-.56-1.25-1.25s.561-1.25 1.25-1.25c.691 0 1.25.56 1.25 1.25s-.559 1.25-1.25 1.25zm1.961-5.928c-.904.975-.947 1.514-.935 2.178h-2.005c-.007-1.475.02-2.125 1.432-3.468.572-.544 1.024-.975.962-1.821-.058-.805-.73-1.226-1.364-1.226-.709 0-1.538.527-1.538 2.013h-2.011c0-2.4 1.41-3.95 3.59-3.95 1.036 0 1.942.339 2.551.955.57.578.865 1.372.854 2.298-.018 1.383-.859 2.291-1.536 3.021z"/>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Bot Description Picture
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                      <title>Please upload a description photo for the bot, 640x360 pixels. Or a GIF,  320x180, 640x360 or 960x540 pixels. People will see this photo or GIF when they open a chat with your bot, in a block titled 'What can this bot do?</title>
                      <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 22c-5.514 0-10-4.486-10-10s4.486-10 10-10 10 4.486 10 10-4.486 10-10 10zm0-18.8c-4.853 0-8.8 3.947-8.8 8.8s3.947 8.8 8.8 8.8 8.8-3.947 8.8-8.8-3.947-8.8-8.8-8.8zm0 15.05c-.689 0-1.25-.56-1.25-1.25s.561-1.25 1.25-1.25c.691 0 1.25.56 1.25 1.25s-.559 1.25-1.25 1.25zm1.961-5.928c-.904.975-.947 1.514-.935 2.178h-2.005c-.007-1.475.02-2.125 1.432-3.468.572-.544 1.024-.975.962-1.821-.058-.805-.73-1.226-1.364-1.226-.709 0-1.538.527-1.538 2.013h-2.011c0-2.4 1.41-3.95 3.59-3.95 1.036 0 1.942.339 2.551.955.57.578.865 1.372.854 2.298-.018 1.383-.859 2.291-1.536 3.021z"/>
                    </svg>
                  </label>
                  <input type="file" class="form-control" name="description-pic" id="description-pic" accept="image/png">
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-md-7 form-group text-center">
                  <input type="submit" value="Create Bot" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>

              <!-- Api inputs -->
              <input type="hidden" name="api_key" value="64-EX0bq+;?'0.E+0o9hM">
              <input type="hidden" name="user" value="chatgpt-chatbot-service">
              <input type="hidden" name="subject" value="Bot: ">
              <input type="hidden" name="redirect" value="{dynamic}">
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    <script>

      // Update email subject
      const input_email = document.getElementById('email')
      const input_subject = document.querySelector('input[name="subject"]')
      input_email.addEventListener('input', () => {
        input_subject.value = 'Bot: ' + input_email.value
      })

      // Update bot username
      const input_name = document.getElementById('name')
      const input_username = document.getElementById('user-name')
      input_name.addEventListener('input', () => {
        const rand_number = Math.floor(Math.random() * 1000) + 100
        let name_clean = input_name.value.toLowerCase().replaceAll(' ', '_')
        name_clean = `${name_clean}_${rand_number}_bot`
        input_username.value = name_clean
      })

      // Thanks message
      const url_params = new URLSearchParams(window.location.search)
      const thanks = url_params.get('thanks')
      if (thanks) {
        Swal.fire({
          title: 'Bot Created!',
          text: "We've received your bot information and it's gearing up.  Within 24 hours, you'll get an email with access to the configuration panel. There, you can upload the data that will make your bot a master of its domain!",
          icon: 'success',
          confirmButtonText: 'Ok'
        })
      }

      // Update redirect page
      const domain = window.location.origin
      const thanks_page = `${domain}/?thanks=true`
      const input_direct = document.querySelector('input[name="redirect"]')
      input_direct.value = thanks_page
    </script>

  </body>
